
<html>
<head>
<link rel='stylesheet' href='../../css/bootstrap.min.css'>
<link rel='stylesheet' href='../../css/bootstrap-theme.min.css'>
<link rel='stylesheet' href='../../css/common.css'>
</head>
<body>
	<div class='container'>
		<h1>회원 등록</h1>
		<form class='form-horizontal' role='form' action='add' method='post'>

			<div class='form-group'>
				<label for='name' class='col-sm-2 control-label'>아이디</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='id' name='id'
						placeholder='아이디  예) abcd'>
				</div>
			</div>
			<div class='form-group'>
				<label for='password' class='col-sm-2 control-label'>패스워드</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='pwd' name='pwd'
						placeholder='패스워드 예) 12345abc!'>
				</div>
			</div>
			<div class='form-group'>
				<label for='이름' class='col-sm-2 control-label'>이름</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='name' name='name'
						placeholder='이름  번호 예) 홍길동 '>
				</div>
			</div>

			<div class='form-group'>
				<label for='전화번호 ' class='col-sm-2 control-label'>전화번호 </label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='tel' name='tel'
						placeholder='전화번호  번호 예) 010-0000-1111'>
				</div>
			</div>


			<div class='form-group'>
				<label for='주소지' class='col-sm-2 control-label'>주소지 </label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='addr' name='addr'
						placeholder='서울시 강서구 화곡동 ....'>
				</div>
			</div>

			<div class='form-group'>
				<div class='col-sm-offset-2 col-sm-10'>
					<button id='btnAdd' type='submit' class='btn btn-primary'>등록</button>
					<button id='btnCancel' type='button' class='btn btn-primary'>취소</button>
				</div>
			</div>
		</form>
	</div>
	<script src='../../js/jquery-1.11.1.js'></script>
	<script>
		$('#btnCancel').click(function() {
			history.back();
		});

		$('#btnAdd').click(function() {
			if ($('#id').val().length == 0) {
				alert('아이디는 필수 입력 항목입니다.');
				return false;
			}

			if ($('#pwd').val().length == 0) {
				alert('패스워드는  필수 입력 항목입니다.');
				return false;
			}

			if ($('#name').val().length == 0) {
				alert('이름은  필수 입력 항목입니다.');
				return false;
			}

			if ($('#tel').val().length == 0) {
				alert('전화번호는  필수 입력 항목입니다.');
				return false;
			}

			if ($('#addr').val().length == 0) {
				alert('주소는 필수 입력 항목입니다.');
				return false;
			}
		});
	</script>
</body>
</html>
