<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="user-scalable=no, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Flexisel - A responsive jQuery Carousel</title>
<link href="slide/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="slide/js/jquery.flexisel.js"></script>
</head>
<body>
	<h1>Flexisel</h1>
	<p>Flexisel will adapt responsively as the screen width gets
		smaller...</p>
	<div class="clearout"></div>
	<p>고양이들이 주인을 기다리고 있어요!</p>
	<ul id="flexiselDemo3">
		<li><img src="slide/images/1.jpg" /></li>
		<li><img src="slide/images/2.jpg" /></li>
		<li><img src="slide/images/3.jpg" /></li>
		<li><img src="slide/images/4.jpg" /></li>
		<li><img src="slide/images/5.jpg" /></li>
	</ul>
	<div class="clearout"></div>
	<script type="text/javascript">

$(window).load(function() {

    $("#flexiselDemo3").flexisel({
        visibleItems: 5,
        animationSpeed: 1000,
        autoPlay: true,
        autoPlaySpeed: 3000,            
        pauseOnHover: true,
        enableResponsiveBreakpoints: true,
        responsiveBreakpoints: { 
            portrait: { 
                changePoint:480,
                visibleItems: 1
            }, 
            landscape: { 
                changePoint:1200,
                visibleItems: 2
            },
            tablet: { 
                changePoint:768,
                visibleItems: 3
            }
        }
    });

});
</script>
</body>
</html>
